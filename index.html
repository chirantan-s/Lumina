<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina - Adaptive AI Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lumina: {
                950: '#020617', // Deepest Obsidian
                900: '#0B0F19', // Deep Background
                800: '#111827', // Card Background
                700: '#1f2937', // Borders
                blue: '#6366f1', // Electric Indigo (Primary)
                gold: '#F59E0B', // Amber/Bronze (Secondary)
                champagne: '#D4AF37', // Metallic
                glow: '#818cf8', // Indigo Glow
                glass: 'rgba(255, 255, 255, 0.03)',
                glassBorder: 'rgba(255, 255, 255, 0.08)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Fira+Code:wght@300;400&display=swap');
      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }
      
      .glass-card {
        background: rgba(17, 24, 39, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }
    </style>

}
